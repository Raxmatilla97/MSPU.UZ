title = "Sahifalar uchun"
url = "/sahifalar-uchun"
layout = "yangiliklar_uchun"
is_hidden = 0

[staticPage]
useContent = 1
default = 1
==
<section class="page-banner">
        <div class="page-banner-bg bg_cover" style="background-image: url({{'assets/images/page-banner.webp'|theme}});">
            <div class="container">
                <div class="banner-content text-center">
                    <h2 class="title">{{ this.page.title }}</h2>
                </div>
            </div>
        </div>
    </section>

<section class="notice-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title-2">
                        <h2 class="title">{{ this.page.title }}</h2>
                        <span class="line"></span>
                      
                </div>
            </div>
            <div class="notice-content">
               {% page %}
            </div>
        </div>
    </section>

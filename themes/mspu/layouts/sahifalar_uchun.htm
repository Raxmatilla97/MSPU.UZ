[staticPage]
useContent = 1
default = 0
==
<!doctype html>
<html class="no-js" lang="en">

<head>
   {% partial "site/header"%}
</head>

<body>
    
    <!--====== Header Start ======-->
    {% partial "modules/header"%}
    <!--====== Header Ends ======-->
    
     <section class="page-banner">
        <div class="page-banner-bg bg_cover" style="background-image: url({{'assets/images/page-banner.webp'|theme}});">
            <div class="container">
                <div class="banner-content text-center" style="padding-top: 0px;">
                    {#<h2 class="title">{{ this.page.title }}</h2>#}
                </div>
            </div>
        </div>
    </section>

<section class="notice-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title-2">
                        <h2 class="title">{{ this.page.title }}</h2>
                        <span class="line"></span>
                      
                </div>
            </div>
            <div class="notice-content">
               {% page %}
            </div>
        </div>
    </section>
    
    <!--====== Newsletter Start ======-->
    {% partial "modules/newsletter"%}
    <!--====== Newsletter Ends ======-->
    
    <!--====== Footer Start ======-->
    {% partial "modules/footer"%}
    <!--====== Footer Ends ======-->

    <!--====== BACK TOP TOP PART START ======-->

    <a href="#" class="back-to-top"><i class="fal fa-chevron-up"></i></a>

    <!--====== BACK TOP TOP PART ENDS ======-->
    
    <!--====== Start ======-->

        </div>
    </section>
-->

    <!--====== Ends ======-->

    {% partial "site/footer"%}

    
</body>

</html>
